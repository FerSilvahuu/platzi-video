<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="container_form">
            <div class="credit__card"></div>
            <div class="form_card">
                <div class="form__card-number">
                    <label for="number">Card Number</label>
                    <input type="number" id="number">
                </div>
                <div class="form__card-holder">
                    <label for="holder">Card Holders</label>
                    <input type="number" id="holder">
                </div>
                <div class="form__date-month">
                    <label for="date">Expiration date</label>
                    <input type="month" name="month" id="month" value="2021" placeholder="Month">
                </div>
                <div class="form__date-year">
                    <input type="year" name="" id="year" placeholder="Year">
                </div>
                <div class="form__date-code">
                    <input id="cvv" inputmode="numeric" type="tel" max="3" min="3" placeholder="***">
                </div>
                <div class="form-submit">
                    <input type="submit" placeholder="Submit">
                </div>
            </div>
        </div>
    </main>
    <script src="./credit-card.js"></script>
</body>

</html>
